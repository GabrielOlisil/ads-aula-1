<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <title>Atividade 1</title>
</head>

<body>
    <main class="md:w-200 m-auto mt-10">
        <a href="../../index.html" class="bg-base-300 text-base btn">Home</a>

        <section class="mt-4">
            <h1>Verificar Maior</h1>
            <div class="divider"></div>

            <div class="grid grid-cols-2 gap-4">


                <label class="floating-label">
                    <span>Numero 1</span>
                    <input type="number" id="num1" placeholder="Numero 1" class="input w-full" />
                </label>
                <label class="floating-label ">
                    <span>Numero 2</span>
                    <input type="number" id="num2" placeholder="Numero 2" class="input w-full" />
                </label>

                <button class="btn btn-primary col-span-2" id="calculate">Calcular</button>

                <input type="text" id="result" placeholder="Resultado" readonly  class="input col-span-2 w-full">
            </div>
        </section>
    </main>

    <script src="../scripts/atividade2.js"></script>
